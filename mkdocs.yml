repo_url: https://github.com/pandohansamuel19/MLOps-Notebooks/
repo_name: pandohansamuel19/MLOps-Notebooks

theme:
  name: material
  # logo: assets/ztm-logo-and-pytorch-logo.png
  # favicon: assets/ztm-logo-and-pytorch-logo.png
  features:
    - navigation.instant
    - navigation.top
  palette:
    primary: black

markdown_extensions:
  - meta
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
 - mkdocs-jupyter:
    include_source: True
 - search
 - social


nav:
  - Home: 'index.md'
  - 00. Linear Algebra - GramSchmidtProcess: 'math/00_Linear_Algebra_GramSchmidtProcess.ipynb'
